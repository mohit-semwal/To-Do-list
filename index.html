<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 col-sm-12 col-md-12 col-12 border bg-primary" style="margin-top: 5rem;">
                <div>
                    <h1>TODO APP</h1>
                </div>
                <div class="input-div mb-2">
                    <input id="text-input" class="w-50 p-2" type="text" placeholder="add your new todo">
                    <button id="btn" class=" p-2" style="width: 4rem; border: none; background-color:  #c83ae4;"><i
                            class="fa-solid fa-plus text-white fs-4"></i></button>
                </div>

                <div id="main-div" class=" d-inline-block ">
                </div>

                <div class="d-flex gap-5">
                    <h3>you have <span id="counter">0</span> panding tasks</h3>
                    <button id="Clearall">Clear All</button>
                </div>
            </div>
            <div class="col-lg-2"></div>

        </div>
    </div>

    <!-- <i class="fa-solid fa-trash"></i> -->

    <script src="script.js"></script>
</body>

</html>
